<div id="search-component">
  <label for="search-box">Name Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let ciao of ciaos$ | async" >
      <a routerLink="/detail/{{ciao.id}}">
        {{ciao.name}}
      </a>
    </li>
  </ul>
</div>
